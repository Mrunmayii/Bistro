<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>BistroLogin</title>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous" />

    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap" rel="stylesheet"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />

  </head>
  <body>

    <div class="login">
        Sign Up
        <form class="login-form">
        
            <div class="form-group">
                <label for="name" class="label">Full Name</label>
                <input type="email" class="form-control" id="inputt" aria-describedby="emailHelp" placeholder="Enter Full Name">
            </div>
            <div class="form-group">
                <label for="InputEmail1" class="label">Email address</label>
                <input type="email" class="form-control" id="inputt" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label for="InputPassword1" class="label">Password</label>
                <input type="password" class="form-control" id="inputt" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="InputCnfrmPassword1" class="label">Confirm Password</label>
                <input type="password" class="form-control" id="inputt" placeholder="Confirm Password">
                </div>
            <button type="submit" class="add-cart-btn" style="background-color: #44270A; width: 100%;">Create Account</button>
    
        </form>
        <a class="oldAccText" href="#">Already have an account? LogIn</a>
    </div>
    
  </body>
</html>
